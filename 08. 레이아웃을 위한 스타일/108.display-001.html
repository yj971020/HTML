<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>display</title>
   <style>
      div{
          margin: 20px;
          border: 1px solid #ccc;
          border-radius:5px
      }
      #inline img{
          margin: 10px;
            
      }  
      #block img{
          display:block;
          margin: 10px;
      }
      nav ul{
          list-style-type: none
          ;

      }
      nav ul li{
          display: inline;
      }
      nav ul li a{
          color: black;
          text-decoration: none;
      }
   </style>
</head>
    <body>
        <div id="inline">
            <img src="images/pic1.jpg" alt="">
            <img src="images/pic2.jpg" alt="">
            <img src="images/pic3.jpg" alt="">
        </div>
        <div id="block">
        <img src="images/pic1.jpg" alt="">
        <img src="images/pic2.jpg" alt="">
        <img src="images/pic3.jpg" alt="">
    </div>
    <nav>
        <ul>
            <li ><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>

</body>
</html>
