<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>테두리 스타일 </title>
   <style>
      div{
          width: 200px;
          height: 100px;
          display: inline-block;
          margin: 15px;
          border-width: 5px;
      }

      .box1{
          border-style:solid; /*실선*/
      }
      .box2{
          border-style: dotted; /*점선*/
      }
      .box3{
          border-style: dashed; /*선으로 된 점선*/
      }
   </style>
</head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
</body>
</html>
