<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>보더</title>
   <style>
      h1{
          padding-bottom: 5px;
            border-bottom: 3px solid #ccc; /*아랫부분 -3px 짜리 회색 실선*/

        }

        p{
            padding: 10px;
            border: 2px dotted black;
        }
        div{
            width: 300px;
            height: 200px;
        }
        .box1{
            border-top: 1px dotted black;
            border-right: 5px dashed blue;
            border-bottom: 10px solid red;
            border-left: 15px double green;
        }
   </style>
</head>
    <body>
        <h1>박스모델</h1>
        <p>박스모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이으이 여백인
            패딩(padding), 박스의 테두리 (border), 그리고 여러 박스모델 간 여백인 마진 등의 
            요소로 구성된다      </p><div class="box1"></div>
  
</body>
</html>
