<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>보더</title>
   <style>
    
        div{
            width: 300px; 
            height: 200px;
            margin: 20px;
            display: inline-block; /*가로로 배치*/
        }
        .round{
            border:2px solid red; /*2px 짜리 빨간선*/
            border-radius: 20px; /*모서리 20px만큼 라운딩*/
        }
        .round1{
            border: 2px solid red;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .round2{
            border: 2px solid red;
            border-radius: 20px 70px;
        }
        .round3{
            border:2px solid red;
            border-radius: 5% 30% 20% 45%;
        }
   </style>
</head>
    <body>
        <div class="round"></div>
        <div class="round1"></div>
        <div class="round2"></div>
        <div class="round3"></div>
  
  
</body>
</html>
