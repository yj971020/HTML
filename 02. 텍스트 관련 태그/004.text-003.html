<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title> title</title>
    <!--css 영역-->
    <style>
        p{
            font-size:16px; /*p태그의 글자크기 16px*/
            line-height: 25px;
        }
    </style>
   </head>
   <body>
       <!--zencoding-->
       <!--h2+(p>string+b)+(p>em+i*2)-->
     <h2>제주이색 여행지-이중섭거리</h2>
      <!--strong 글자 굵게 표시-->
     <p><strong>주말</strong>마다<b>'서귀포문화예술디자인시장'</b>이 열립니다</p>
      <!--em,i 글자 이탤릭체-->
      <p>
        <em>'아트마켓'</em>이라고도 부르는데, <i>문화예술체험</i>이나 <i>공연관람</i>을
        작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.
    </p>
    
   </body>
</html>
