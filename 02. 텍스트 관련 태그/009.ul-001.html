<!--h1+p*2+(ul>li*2)--> 
<h1>관광 안내 전화</h1>
<p>한국 관광 공사에서는 전국의 관광안내소와 공동으로 여러분의 여행편의를 위해 관광안내 전화 1330 
    서비스를 연중무휴 실시하고 있습니다.
</p>
<p>1330에는 해당지역의 지도와 관광 가이드북, 관광 안내소를 대실할 수 있을정도의 다양한 
    정보가 있ㅅ브니다. 원하는 관광지는 물론이며 숙박,교통, 음식점 드의 자세한 정보를 한국어를
    비롯한 영어, 중국어 ,일어의 3개국어로도 이용 가능합니다.
</p>
<!-- ul: 순서없는 목록 태그 만드는 태그-->
<ul>
    <!-- li: 목록의 항목 추가 태그-->
    <li>일반 전화 :(국번없이)1330</li>
    <li>휴대 전화 :064-1330 </li>
</ul>
