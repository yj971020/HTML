 body{

 }

    <body>
    <header><h2>건강에 좋은 식품-super Food</h2></header>
  <div class="multi">
    <p><b>코코넛오일</b>: 남미 파나마에서는 "코코넛오늘 한 컵이면 모든 병이 낫는다 " 라고 이야기 할 만큼 
   그 효능이 뛰어나다. 코코넛 오일에 들어있는 중사슬 지방산은 콜레스테롤 수치에 나쁜 영향을 주지 않는다.</p>
    <p><b>블루베리</b>: 블루베리는 우리몸이 산화하는 현상을 막아주는 항산화 물질이 가장 많은 식품으로 알려져있다.</p>
    <p>아몬드 <b>: 혈관 질환에 좋은 오메가 3, 섬유소, 비타민 E 가 풍부해 항산화 효과가 높으며 콜레스테롤 수치를 낮춘느 l-아르기닌 등의 좋은 영양소가 많다. </b></p>
  </div>
