<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>visibility</title>
   <style>
      img{
          margin: 10px;
          padding: 5px;
          border:1px solid black;
      }
      .invisible{
          visibility: hidden;
      }
      .invisible2{
          display:none;
      }
   </style>
</head>
    <body>
<img src="images/pic1.jpg" alt="">
<img src="images/pic2.jpg" alt="" class="invisible">
<img src="images/pic3.jpg" alt="">
<img src="images/pic1.jpg" alt="" class="invisible2">
<img src="images/pic2.jpg" alt="">
</body>
</html>
