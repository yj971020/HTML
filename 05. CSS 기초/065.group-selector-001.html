<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>그룹 선택자</title>
  
    <style>
       /* <!--h2 ,h1 적용-->*/
        h2,h1{
            text-align: center;
        }
      .bluetext,#bluetext{
          color: blue;
      }
        span,.redtext{
            color: red;
        }
        .greentext{
               color:green;
        }
        p{
         
            font-size: 12px;
            margin-left: 20px;
        }
    </style>
</head>
    <body>
        <!--h1+h2+p*2+h2+p-->
        <h1>블루베리에 관한 연구</h1>
        <h2 class="bluetext">블루베리와 항산화 효능</h2>
        <!--태그 선택자 보다 클래스 선택자가 먼저 적용-->
        <p class="redtext" >블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있다</p>
        <p >메사츄세스 보스톤에 있는usda 노화에 관한 인류영양 연구센터 의 자료에 의하면 블루베리는 과일중에서 
            가장 항산화 작용이 뛰어난 과일 이라고 한다.
        </p>
        <h2>블루베리와 노화</h2>
        <p id="bluetext"><span>인류 영양 연구센터 실험실</span>에서 신경과학자들은 쥐들에게 블루베리를 먹임으로써 노화에 의한 
            인지능력의 손실을 예방해준다는 사실을 발견하였다.</p>
            </body>
</html>
