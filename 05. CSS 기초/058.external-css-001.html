<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>외부 스타일 시트</title>
   <!-- css 폴더 내의 style.css 파일을 외부 스타일 시트로 참조-->
   <!-- href 속성 : 링크할 외부 리소스 url 이나 파일-->
   <!-- rel 속성: 현재문서와 외부 리소스 사이의 연관 관계 명시, 필수 속성-->
   <!-- type 속성: 링크된 외부 리소스의 미디어 타입 명시. href 속성이 설정되어 있어야만 사용 가능 -->
   <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <img src="images/sydney.png" alt="시드니 오페라 하우스">
        <h1>
            <li>시드니, 호주 </li>
            <li>리우데자네이루</li>
            <li>나폴리</li>
        </h1>
        </body>
        </html>
