<head>

    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>css 적용해보기</title>

       /* h2 제목과 텍스트 단락의 스타일을 조절해보자*/

           font-size: 20px;
           color: orange;
       }
      p{
          color: blue;
      }
   </style>
<head>

        <h1>css</h1>
        <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
        <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어있습니다.</p>

        <p>니용은 html 을 이용해 구성하고, 디자인은 css 를 이용해 꾸미는 것 입니다.</p>
