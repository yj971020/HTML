<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>transform</title>
   <style>
       .box{
          position: absolute;
          left: 50px;
          top: 70px;
          width: 100px;
          height: 60px;
          background: #fff;
          border: 2px  solid green;
          text-align: center;
          line-height: 60px;
       }
/*hover: 마우스 커서 올렸을 때 동작*/
       .box:hover{
           transform: rotate(15deg);
       }
   </style>
</head>
    <body>
<div class="box">mouse over</div>
</body>
</html>
