<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>링크만들기</title>
    <style>
a{
    text-decoration: none; /*링크 텍스트의 밑줄 없애기*/
    column-rule: black; /* 링크 텍스트 글자색 변경 */
}
    </style>
</head>
<body>
    <!--h1+a+h1+(a>img)-->
    <h1>텍스트 링크 만들기</h1>
    <p><a href="http://www.naver.com">네이버(현재화면)</a></p>
   <p>
        <a href="http://www.naver.com" target="_blank">img src="images/logo_naver.jpg" alt="네이버"></a>
네이버(새창 또는 새탭)
   </p>
   </body>
