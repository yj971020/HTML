<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>modernizr</title>
    <script src="js/modernizr-custom.js"></script>
   
<head>
    <body>

        <h1>SVG 이미지</h1>
        <img src="images/muffin.svg" >
        <!--javascript-->
        <script>
            //위에서 만든 img 태그를 변수로 담음
            var img=document.querySelector("img");
          //modernizr-custom.js 를 이용하여 svg 파일형식을 지원하는 브라우저인지 체크 
            if(!Modernizr.svg){
                //svg 파일형식을 지원하지 않을 경우 img 태그에 png 파일 삽입
                img.setAttribute("src","images/muffin.png")
            }
        </script>
    </body>
</head>
