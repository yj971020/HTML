<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>웹 폼</title>
   
<head>
    <body>
        <!-- form>(h3+(label>input)*2)*2-->
        <form action="">
            <h3>대관 시간을 선택하세요(오늘)</h3>
            <!--type: time :시간을 선택할 수 있는 input 박스 삽입-->
            <label for="">시작시간<input type="time" value="09:00" id="start"></label>
            <label for="">종료시간<input type="time" value="18;00" id="end"></label>
         
            <h3>대관시간을 선택하세요(다른날짜)</h3>
            <!--type=datetime, type:"datetime-local ": 날짜, 시간 선택할 수 있는 input 박스 삽입-->
            <label for=""><input type="datetime-local" value="2021-08-31T09:00" id="startdatetime"></label>
            <label for=""><input type="datetime-local " value=" 2021-08-31T18:00" id="enddatetime"></label></form>
            </body>
</head>
