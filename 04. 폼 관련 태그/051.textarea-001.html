<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>웹 폼</title>
   <style>
     form fieldset{
         margin: 10px 0;
     }
     form legend{
         font-size: 18px;
         color: indianred;
         font-weight: 600;
     }
     form label.reg{
         font-size: 14px   ;
         width: 120px;
         float: left;
     }
     form.goodprogrammers{
         text-align: left;
         font-size: 12px;
         color:blue;
     }
     form fieldset.sendform{
         text-align: center;
     }
   </style>
<head>
    <body>
        <form action="">
            <fieldset class="login">
                <legend>로그인</legend>
                <label for="user-id" >아이디</label>
                <input type="text" id="user-id" size="10" autofocus>
              
                <label for="user_pw" >비밀번호</label>
                <input type="password" id="user_pw" size="10">
                <input type="submit" value="로그인">
         </fieldset>
         <fieldset class="register"> 
            <legend>가입하기</legend>
            <ul>
                <li><label for="new_id" class="reg">아이디<em>*</em></label>
                    <input type="text" id="new_id " size="20 " autocomplete="on" required></li>

                <li><label class="reg" for="new_pw1">비밀번호<em>*</em></label>
                    <input type="password" id="new_pw1" size="20 " required></li>
                    
                <li><label class="reg" for="new_pw2">비밀번호 확인<em>*</em></label>
                    <input type="password" id="new_pw2" size="20 " required></li>
                    
                <li><label class="reg" for="user_name">이름<em>*</em></label>
                    <input type="text" id="user_name" size="20 " required></li>
                    
                <li><label class="reg" for="user_email">메일주소<em>*</em></label>
                    <input type="email" id="user_email" size="20 " required></li>
                    
                <li><label class="reg" for="user_tel">번화번호<em>*</em></label>
                    <input type="tel" id="user_tel" size="20 " required></li>
            </ul>
        </fieldset>
        <fieldset class="goodprogrammers">
            <legend>좋은 개발자란</legend>
            <textarea name="intro"  cols="60" rows="5">
                훌륭한 개발자에게는 3가지 요소가 있다고 한다.

            </textarea>
        </fieldset >
        <fieldset class="sendform">
            <input type="submit" value="가입하기"><input type="reset" value="다시쓰기">
        </fieldset>
        </form> 
        </body>
        </html>
