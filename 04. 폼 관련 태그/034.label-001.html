<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>label 태그 사용</title>
   <style>
       ul{list-style: none;}
       li{
           margin: 20px;
       }
       li label{
           width: 70px;
           float: left;
           font-size: 14px  ;
           font-weight: bold;
           line-height: 25px;
       }
   </style>
<head>
    <body>
        <form action="long.php" method="POST">
        <ul>
            <li>
                <!--label: input 에 텍스트 붙이는 태그-->
                <!--for 속성: input 의 id 속성과 매핑-->
                <label for="id">아이디</label>
                <input id="id" type="text">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input id="password" type="password">
            </li>
            <li><input type="submit" title="로그인" value="로그인"></li>
        </ul></form>
