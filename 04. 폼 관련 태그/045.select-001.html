<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>웹 폼</title>
   <style>
       body{
         background-color: #fff;

       }
       form fieldset{
           margin-bottom: 25px;

       }
       form legend{
           font-size: 15px;
           font-weight: 600;
       }
       form label.reg{
           font-size: 14px;
            width: 110px;
            color: greenyellow;
            text-align: right;
            margin-right: 10px;
       }
       form ul li{
           list-style: none;
           margin:15px 0;
           font-size: 14px;
       }
       #memver,#stuffs{
           width:50px;
       }
   </style>
<head>
    <body>
        <!--h1+form>((fiedset>(legend+(ul>li>(label+input))))+(fiedset>(legend+(ul>((li>(label+input))*2)+(li>(label+(select>option*6))))))+(fiedset>(legend+(ul>(li>(label+input))*3)))+(fiedset>button*2))-->
        <h1>여름방학 특강 신청</h1>
        <form action="">
            <fiedset>
                <legend>수강과목</legend>
                <ul>
                    <li><label for="subj" class="reg" >영어회화 (초급)</label>
                        <input type="text" id="subj" value="오전 9:00~11:00" readonly>
                    </li>
                </ul>
            </fiedset>
            <fiedset id="register">
                <legend>신청자</legend>
                <ul>
                    <li><label for="uname" class="reg">이름</label>
                        <input type="text" id="uname" autofocus required></li>
                    <li><label for="uid" class="reg">학번</label>
                        <input type="text" id="uid"placeholder="하이픈 없이 입력" maxlength="8"required>
                    </li>
                    <li><label for="uclass" class="reg">학과</label>
                        <select  id="uclass">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </select>
                    </li>
                </ul>
            </fiedset>
            <fiedset>
                <legend>교재주문</legend>
                <ul>
                    <li><label for="book" class="reg">교재</label>
                        <input type="number" id="book" value="1" min="1"
                        max="3"></li>
                    <li><label for="wsheet" class="reg">워크시트</label>
                        <input type="number" id="wsheet" value="1" min="1" max="3"></li>
                    <li><label for="GRUOP   " class="reg">단체주문</label>
                        <input type="number" id="GROUP" value="10"min="10"  max="100" step="10"></li>
                </ul>
            </fiedset>
            <fiedset>
                <button type="submit" value="submit">신청하기</button>
                <button type="reset" value="reset">다시쓰기</button>
            </fiedset>
        </form>
        </body>
  </head>
  </html>
