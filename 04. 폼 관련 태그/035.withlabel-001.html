<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title>label 태그 사용 </title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin: 20px;
        }
    </style>
   
<head>
    <body>
        <form>
            <h3>수강분야(복수 선택 가능)</h3>
            <ul>
             <li><input type="checkbox" value="grm">문법</li>
             <li><input type="checkbox" value="wr">작문</li>
             <li><input type="checkbox" value="rd">독해</li>
          
           </ul>
           <h3>수강 과목(1과목만 선택가능)</h3>
           <ul>
               <!--label 로 묶으면 텍스트를 클릭해서 라디오버튼 선택됨-->
               <li><label ><input type="radio" name="subject" value="eng">영어회화</label></li>
               <li><label ><input type="radio" name="subject" value="ch">중국어 회화</label></li>
               <li><label ><input type="radio" name="subject" value="jp">일본어 회화</label></li>
           </ul>
           
        </form>
        </body>
</head>
