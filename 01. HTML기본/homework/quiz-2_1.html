<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
			form{
				margin-right: 20px;
				padding-right: 20px;
			}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<ul>
					  <h2>개인정보</h2>
					<li>
						<label for="user_name">이름</label>
						<input type="text" placeholder="노공백" required>
					</li>
					<li>
						<label for="user_phone">연락처</label>
						<input type="tel" size="20" required>
					</li>
				</ul>
				<ul>
					<h2>지원 분야</h2>
					<li>
						<label for=""><input type="radio" name="field">웹 퍼블리싱</label>
					</li>
					<li>
						<label for=""><input type="radio" name="field">웹 애플리케이션 개발</label>
					</li>
					<li>
						<label for=""><input type="radio" name="field">개발 환경 개선</label>
					</li>
				</ul>
				<ul>
					<h2>지원 동기</h2>
				<li>
					<textarea name="intro"  cols="60" rows="5" placeholder="지원동기를 적으셈">
					</textarea>
				</li>
				<li>
					<button type="submit">제출하기</button>
					<button type="reset">다시쓰기</button>
				</li>
				</ul>
			</form>
		</div>
  </body>
</html>
