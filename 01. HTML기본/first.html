<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge ">
    <meta name="viewport " content="width=divice-width,initial-scale=a.0">
    <title> 내가 처음 만드는 HTML 문서</title>
   </head>
   <body>
<!---zencoding 태그 포함 관계: > 동일레벌:+ --> 
   <!-- h1-p-img -->
   <!--ctrl+alt+o 또는 alt+b :   실행 할 브라우저 선택-->
   <!-- 제목태그 h1~h6 사용 가능 h1 :가장 큰 글씨 h6: 가장 작은 글씨 -->
   <h1>시간이란</h1>
   <!-- p: 단락 표시 태그-->
   <!--br : 줄바꿈 -->
   <!-- &nbsp :공백 ( 그냥 스페이스는 한칸만 인식함)-->
   <p>
       내일 죽을 것 처럼 오늘을 ...        열심히&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;신나게<br>살아라
   </p>
   <!-- img :이미지 삽입 태그-->
   <img src="images/first.jpg" alt="">
   </body> 
   </html>
