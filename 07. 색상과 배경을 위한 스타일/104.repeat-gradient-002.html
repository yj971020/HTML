 <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge ">
        <meta name="viewport " content="width=divice-width,initial-scale=a.0">
        <title>선형 그라데이션 반복 </title>
       <style>
       div{
         width: 500px;
         height: 300px;
         border-radius: 10px;
         margin: 10px;
       }
   
.grad2{
                background: red;
              /*구형브라우져*/
              background: -webkit-repeating-linear-gradient(yellow,yellow 20px, red 20px, red 40px); 
                background: -moz-repeating-linear-gradient( yellow,yellow 20px, red 20px, red 40px);
                background: -o-repeating-linear-gradient(yellow,yellow 20px, red 20px, red 40px);
    /*모던 브라우저*/
    /*0~20px 노란색 그라데이션, 20~40px 빨간색 그라데이션 총 40px 의 그라데이션 효과 반복*/
                background:repeating-linear-gradient(yellow,yellow 20px, red 20px, red 40px);
            }
               
       </style>
    </head>
        <body>

  <div class="grad2"></div>



    </body>
    </html>
