<!DOCTYPE html>

<head>

    <title>웹 폼</title>
   <style>
     p{
         font-style: italic; /*이탤릭체*/
     }
     p#txt{
         font-style: normal; /*p요소 중 id=txt 인 부분은 보통체*/
     }
     p#txt2{
         font-style: oblique; /*이탤릭체*/
     }
   </style>
</head>
    <body>
<h1>세계 3대 미향</h1>
<p>시드니 ,호주</p>
<p id="txt">리우데자네이루,브라질</p>
<p id="txt2">나폴리,이탈리아</p>
</body>
